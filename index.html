<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Chamada</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 antialiased">

    <div id="loading-view" class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="loader"></div>
    </div>

    <div id="app-container" class="hidden">

        <div id="login-view" class="hidden min-h-screen bg-gray-50 flex flex-col justify-center items-center p-4">
            <div class="max-w-md w-full mx-auto">
                <div class="text-center">
                    <img src="logo.png" alt="Logo da Escola" class="mx-auto h-28 w-auto">
                    <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Sistema de Chamadas</h2>
                </div>
                <form id="login-form" class="mt-8 space-y-6">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="email" class="sr-only">Email</label>
                            <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email">
                        </div>
                        <div class="relative">
                            <label for="password" class="sr-only">Senha</label>
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Senha">
                            <button type="button" id="toggle-password-btn" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                                <i id="eye-icon" class="ph ph-eye text-gray-500"></i>
                                <i id="eye-off-icon" class="ph ph-eye-slash text-gray-500 hidden"></i>
                            </button>
                        </div>
                    </div>
                    <div id="login-error" class="text-red-500 text-sm text-center h-4"></div>
                    <div>
                        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Entrar</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="professor-view" class="hidden"></div>

        <div id="admin-view" class="hidden flex h-screen bg-gray-100">
            <aside class="w-64 bg-gray-800 text-white flex flex-col">
                <div class="px-6 py-4 border-b border-gray-700"><h1 class="text-xl font-bold">Admin</h1><p id="admin-info" class="text-sm text-gray-400"></p></div>
                <nav class="flex-1 px-4 py-4 space-y-2">
                    <a href="#" class="admin-nav-link flex items-center px-2 py-2 text-sm font-medium rounded-md bg-gray-700" data-target="admin-dashboard-panel"><i class="ph ph-house mr-3"></i>Dashboard</a>
                    <a href="#" class="admin-nav-link flex items-center px-2 py-2 text-sm font-medium rounded-md hover:bg-gray-700" data-target="admin-alunos-panel"><i class="ph ph-student mr-3"></i>Alunos</a>
                    <a href="#" class="admin-nav-link flex items-center px-2 py-2 text-sm font-medium rounded-md hover:bg-gray-700" data-target="admin-professores-panel"><i class="ph ph-chalkboard-teacher mr-3"></i>Professores</a>
                    </nav>
                 <div class="px-4 py-4 border-t border-gray-700"><a id="support-link-admin" href="#" target="_blank" class="block text-sm text-gray-300 hover:underline text-center mb-4">Precisa de Ajuda?</a><button id="admin-logout-btn" class="w-full bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-red-700">Sair</button></div>
            </aside>
            <div class="flex-1 flex flex-col overflow-hidden">
                <header class="bg-white shadow-sm flex justify-end items-center px-6 py-3">
                    <div class="relative"><button id="notification-bell" class="relative text-gray-500 hover:text-gray-700 focus:outline-none"><i class="ph ph-bell text-2xl"></i></button><div id="notification-panel" class="hidden absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-xl overflow-hidden z-10"><div class="p-4 font-semibold border-b">Notificações</div><div id="notification-list" class="max-h-96 overflow-y-auto"></div><button id="clear-notifications-btn" class="w-full text-center p-2 text-sm text-blue-600 hover:bg-gray-100 hidden">Limpar tudo</button></div></div>
                </header>
                <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                    </main>
            </div>
        </div>
    </div>

    <div id="all-modals-container"></div>
    <div id="toast-container" class="fixed bottom-5 right-5 z-[100] space-y-2"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleBtn = document.getElementById('toggle-password-btn');
            if (toggleBtn) { toggleBtn.addEventListener('click', () => { const passwordInput = document.getElementById('password'); const eyeIcon = document.getElementById('eye-icon'); const eyeOffIcon = document.getElementById('eye-off-icon'); if (passwordInput.type === 'password') { passwordInput.type = 'text'; eyeIcon.classList.add('hidden'); eyeOffIcon.classList.remove('hidden'); } else { passwordInput.type = 'password'; eyeIcon.classList.remove('hidden'); eyeOffIcon.classList.add('hidden'); } }); }
        });
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
