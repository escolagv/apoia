<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Faltas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- IMPORTANTE: Adicionando o cliente JavaScript da Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
        .notification-badge::after {
            content: attr(data-count);
            position: absolute;
            top: -5px;
            right: -5px;
            width: 18px;
            height: 18px;
            background-color: red;
            color: white;
            border-radius: 50%;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        /* Estilo para loading spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Container Principal -->
    <div id="app-container">

        <!-- TELA DE LOGIN -->
        <div id="login-view" class="flex items-center justify-center min-h-screen">
            <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
                <h1 class="text-2xl font-bold text-center text-gray-900">Sistema de Faltas</h1>
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="seu@email.com">
                    </div>
                    <div>
                        <label for="password" class="text-sm font-medium text-gray-700">Senha</label>
                        <input type="password" id="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="********">
                    </div>
                    <button type="submit" class="w-full py-2 px-4 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Entrar
                    </button>
                    <p id="login-error" class="text-sm text-center text-red-600"></p>
                </form>
            </div>
        </div>

        <!-- AMBIENTE DO PROFESSOR -->
        <div id="professor-view" class="hidden">
            <header class="bg-white shadow-md p-4 flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold">Dashboard do Professor</h1>
                    <p id="professor-info" class="text-sm text-gray-600"></p>
                </div>
                <button id="professor-logout-btn" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700">Sair</button>
            </header>
            <main class="p-4 md:p-6">
                <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-4">Lançar Chamada</h2>
                    <div class="flex flex-col md:flex-row gap-4 mb-6">
                        <div class="flex-1">
                            <label for="professor-turma-select" class="block text-sm font-medium text-gray-700">Turma</label>
                            <select id="professor-turma-select" class="w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm">
                                <option value="">Carregando turmas...</option>
                            </select>
                        </div>
                        <div class="flex-1">
                            <label for="professor-data-select" class="block text-sm font-medium text-gray-700">Data</label>
                            <input type="date" id="professor-data-select" class="w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                    </div>
                    <div id="chamada-lista-container">
                        <div class="flex justify-between items-center mb-4">
                            <h3 id="chamada-header" class="text-lg font-semibold">Selecione uma turma e data</h3>
                            <button id="marcar-todos-presentes-btn" class="hidden px-3 py-1 text-xs font-medium text-white bg-green-600 rounded-md hover:bg-green-700">Marcar Todos como Presentes</button>
                        </div>
                        <div id="chamada-lista-alunos" class="space-y-3">
                            <!-- Alunos serão inseridos aqui dinamicamente -->
                        </div>
                    </div>
                    <div class="mt-8 text-center">
                        <button id="salvar-chamada-btn" class="hidden w-full md:w-auto px-8 py-3 font-bold text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-400">
                            Salvar Chamada
                        </button>
                        <p id="chamada-status" class="mt-2 text-sm font-medium"></p>
                    </div>
                </div>
            </main>
        </div>

        <!-- AMBIENTE DO ADMINISTRADOR -->
        <div id="admin-view" class="hidden">
            <div class="flex h-screen bg-gray-200">
                <aside class="w-64 bg-gray-800 text-white flex flex-col">
                    <div class="p-4 border-b border-gray-700">
                        <h1 class="text-xl font-bold">Painel Admin</h1>
                        <p id="admin-info" class="text-sm text-gray-400"></p>
                    </div>
                    <nav class="flex-1 p-4 space-y-2">
                        <a href="#" class="admin-nav-link block px-4 py-2 rounded-md bg-gray-700" data-target="admin-dashboard-panel">Dashboard</a>
                        <a href="#" class="admin-nav-link block px-4 py-2 rounded-md hover:bg-gray-700" data-target="admin-alunos-panel">Alunos</a>
                        <a href="#" class="admin-nav-link block px-4 py-2 rounded-md hover:bg-gray-700" data-target="admin-professores-panel">Professores</a>
                        <a href="#" class="admin-nav-link block px-4 py-2 rounded-md hover:bg-gray-700" data-target="admin-turmas-panel">Turmas</a>
                        <a href="#" class="admin-nav-link block px-4 py-2 rounded-md hover:bg-gray-700" data-target="admin-relatorios-panel">Relatórios</a>
                        <a href="#" class="admin-nav-link block px-4 py-2 rounded-md hover:bg-gray-700" data-target="admin-config-panel">Configurações</a>
                    </nav>
                    <div class="p-4 border-t border-gray-700">
                        <button id="admin-logout-btn" class="w-full px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700">Sair</button>
                    </div>
                </aside>
                <main class="flex-1 p-6 overflow-y-auto">
                    <div class="flex justify-end mb-4">
                        <div id="notification-bell" class="relative cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
                        </div>
                    </div>
                    <div id="admin-content">
                        <div id="admin-dashboard-panel" class="admin-panel"><h2 class="text-2xl font-bold mb-4">Dashboard</h2></div>
                        <div id="admin-alunos-panel" class="admin-panel hidden"><h2 class="text-2xl font-bold mb-4">Gerenciar Alunos</h2></div>
                        <div id="admin-professores-panel" class="admin-panel hidden"><h2 class="text-2xl font-bold mb-4">Gerenciar Professores</h2></div>
                        <div id="admin-turmas-panel" class="admin-panel hidden"><h2 class="text-2xl font-bold mb-4">Gerenciar Turmas</h2></div>
                        <div id="admin-relatorios-panel" class="admin-panel hidden">
                            <h2 class="text-2xl font-bold mb-4">Busca e Relatórios</h2>
                            <div class="bg-white p-6 rounded-lg shadow-md">
                                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 mb-4">
                                    <input type="date" id="relatorio-data-inicio" class="p-2 border rounded-md">
                                    <input type="date" id="relatorio-data-fim" class="p-2 border rounded-md">
                                    <select id="relatorio-turma-select" class="p-2 border rounded-md"><option>Filtrar por Turma</option></select>
                                    <select id="relatorio-aluno-select" class="p-2 border rounded-md"><option>Filtrar por Aluno</option></select>
                                    <select id="relatorio-professor-select" class="p-2 border rounded-md"><option>Filtrar por Professor</option></select>
                                </div>
                                <button id="gerar-relatorio-btn" class="w-full py-2 px-4 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700">Gerar Relatório</button>
                            </div>
                            <div id="relatorio-resultados" class="mt-6 bg-white p-6 rounded-lg shadow-md"></div>
                        </div>
                        <div id="admin-config-panel" class="admin-panel hidden"><h2 class="text-2xl font-bold mb-4">Configurações</h2></div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script type="module">
        const { createClient } = supabase;

        // ***************************************************************
        // ** ATENÇÃO: INSIRA AQUI AS SUAS CREDENCIAIS DA SUPABASE       **
        // ** O CÓDIGO NÃO FUNCIONARÁ SEM ELAS!                          **
        // ***************************************************************
        const SUPABASE_URL = 'SUA_URL_DO_PROJETO'; 
        const SUPABASE_ANON_KEY = 'SUA_CHAVE_ANON_PUBLIC';

        // --- Validação de Credenciais ---
        if (SUPABASE_URL === 'SUA_URL_DO_PROJETO' || SUPABASE_ANON_KEY === 'SUA_CHAVE_ANON_PUBLIC') {
            const errorContainer = document.getElementById('login-form');
            errorContainer.innerHTML = `<p class="text-center text-red-600 font-bold p-4">ERRO DE CONFIGURAÇÃO: <br>Você precisa inserir sua URL e Chave da Supabase no arquivo HTML para que o sistema possa se conectar.</p>`;
            throw new Error("Credenciais da Supabase não configuradas. Edite o arquivo HTML.");
        }

        const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- Estado Global da Aplicação ---
        let currentUser = null;

        // --- Elementos da UI ---
        const loginView = document.getElementById('login-view');
        const professorView = document.getElementById('professor-view');
        const adminView = document.getElementById('admin-view');
        const turmaSelect = document.getElementById('professor-turma-select');
        const dataSelect = document.getElementById('professor-data-select');
        const listaAlunosContainer = document.getElementById('chamada-lista-alunos');
        const chamadaHeader = document.getElementById('chamada-header');
        const salvarChamadaBtn = document.getElementById('salvar-chamada-btn');
        const chamadaStatus = document.getElementById('chamada-status');

        // --- Funções Auxiliares ---
        function showView(viewId) {
            loginView.classList.add('hidden');
            professorView.classList.add('hidden');
            adminView.classList.add('hidden');
            document.getElementById(viewId).classList.remove('hidden');
        }

        async function signOutUser() {
            const { error } = await db.auth.signOut();
            if (error) console.error('Erro ao sair:', error);
        }

        // --- Lógica de Autenticação ---
        db.auth.onAuthStateChange(async (event, session) => {
            if (event === 'SIGNED_IN' && session) {
                currentUser = session.user;
                const { data, error } = await db.from('usuarios').select('papel, nome').eq('user_uid', currentUser.id).single();

                if (error || !data) {
                    console.error("Erro ao buscar perfil do usuário:", error);
                    signOutUser();
                    return;
                }

                const { papel, nome } = data;
                if (papel === 'admin') {
                    document.getElementById('admin-info').textContent = nome || currentUser.email;
                    showView('admin-view');
                } else if (papel === 'professor') {
                    document.getElementById('professor-info').textContent = nome || currentUser.email;
                    showView('professor-view');
                    await loadProfessorData(currentUser.id);
                } else {
                    signOutUser();
                }

            } else if (event === 'SIGNED_OUT') {
                currentUser = null;
                showView('login-view');
            }
        });
        
        // --- Lógica do Painel do Professor ---
        async function loadProfessorData(professorUid) {
            // Buscar as turmas do professor logado
            const { data: turmas, error } = await db
                .from('turmas')
                .select('id, nome_turma')
                .eq('professor_id', professorUid);

            if (error) {
                console.error('Erro ao buscar turmas:', error);
                turmaSelect.innerHTML = '<option>Erro ao carregar</option>';
                return;
            }

            turmaSelect.innerHTML = '<option value="">Selecione uma turma</option>';
            turmas.forEach(turma => {
                const option = document.createElement('option');
                option.value = turma.id;
                option.textContent = turma.nome_turma;
                turmaSelect.appendChild(option);
            });
        }

        async function loadChamada() {
            const turmaId = turmaSelect.value;
            const data = dataSelect.value;
            listaAlunosContainer.innerHTML = '';
            chamadaHeader.textContent = 'Selecione uma turma e data';
            salvarChamadaBtn.classList.add('hidden');

            if (!turmaId || !data) return;

            chamadaHeader.innerHTML = '<div class="loader mx-auto"></div>';

            // 1. Buscar os alunos da turma
            const { data: alunos, error: alunosError } = await db
                .from('alunos')
                .select('id, nome_completo')
                .eq('turma_id', turmaId)
                .order('nome_completo');

            if (alunosError) {
                console.error("Erro ao buscar alunos:", alunosError);
                chamadaHeader.textContent = 'Erro ao carregar alunos.';
                return;
            }

            if (alunos.length === 0) {
                chamadaHeader.textContent = 'Nenhum aluno encontrado para esta turma.';
                return;
            }

            // 2. Buscar presenças já existentes para essa turma e data
            const { data: presencas, error: presencasError } = await db
                .from('presencas')
                .select('aluno_id, status')
                .eq('turma_id', turmaId)
                .eq('data', data);
            
            const presencasMap = new Map(presencas.map(p => [p.aluno_id, p.status]));

            // 3. Renderizar a lista de alunos
            alunos.forEach(aluno => {
                const statusAtual = presencasMap.get(aluno.id) || 'presente';
                const alunoDiv = document.createElement('div');
                alunoDiv.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-lg';
                alunoDiv.dataset.alunoId = aluno.id;

                alunoDiv.innerHTML = `
                    <span class="font-medium">${aluno.nome_completo}</span>
                    <div class="flex items-center gap-4">
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="status-${aluno.id}" value="presente" class="form-radio h-5 w-5 text-green-600" ${statusAtual === 'presente' ? 'checked' : ''}>
                            <span class="ml-2 text-sm">Presente</span>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="status-${aluno.id}" value="falta" class="form-radio h-5 w-5 text-red-600" ${statusAtual === 'falta' ? 'checked' : ''}>
                            <span class="ml-2 text-sm">Falta</span>
                        </label>
                    </div>
                `;
                listaAlunosContainer.appendChild(alunoDiv);
            });

            chamadaHeader.textContent = `Chamada para ${turmaSelect.options[turmaSelect.selectedIndex].text}`;
            salvarChamadaBtn.classList.remove('hidden');
        }
        
        async function saveChamada() {
            salvarChamadaBtn.disabled = true;
            salvarChamadaBtn.textContent = 'Salvando...';
            chamadaStatus.textContent = '';

            const turmaId = turmaSelect.value;
            const data = dataSelect.value;
            const alunoRows = listaAlunosContainer.querySelectorAll('[data-aluno-id]');

            const registrosParaSalvar = [];
            alunoRows.forEach(row => {
                const alunoId = row.dataset.alunoId;
                const statusSelecionado = row.querySelector('input[type="radio"]:checked').value;
                registrosParaSalvar.push({
                    aluno_id: parseInt(alunoId),
                    turma_id: parseInt(turmaId),
                    data: data,
                    status: statusSelecionado,
                    registrado_por_uid: currentUser.id
                });
            });
            
            // Upsert: Insere se não existir, atualiza se já existir (baseado na chave primária ou constraint)
            // Precisamos de uma constraint UNIQUE em (aluno_id, data) na tabela presencas para o upsert funcionar bem.
            const { error } = await db.from('presencas').upsert(registrosParaSalvar, { onConflict: 'aluno_id, data' });

            if (error) {
                console.error("Erro ao salvar chamada:", error);
                chamadaStatus.textContent = 'Erro ao salvar. Tente novamente.';
                chamadaStatus.className = 'mt-2 text-sm text-red-600 font-medium';
            } else {
                chamadaStatus.textContent = 'Chamada salva com sucesso!';
                chamadaStatus.className = 'mt-2 text-sm text-green-600 font-medium';
            }
            
            salvarChamadaBtn.disabled = false;
            salvarChamadaBtn.textContent = 'Salvar Chamada';
            setTimeout(() => { chamadaStatus.textContent = '' }, 4000);
        }

        // --- Event Listeners ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('login-error');
            loginError.textContent = '';
            const { error } = await db.auth.signInWithPassword({ email, password });
            if (error) loginError.textContent = "Email ou senha inválidos.";
        });

        document.getElementById('admin-logout-btn').addEventListener('click', signOutUser);
        document.getElementById('professor-logout-btn').addEventListener('click', signOutUser);
        
        turmaSelect.addEventListener('change', loadChamada);
        dataSelect.addEventListener('change', loadChamada);
        salvarChamadaBtn.addEventListener('click', saveChamada);

        const adminNavLinks = document.querySelectorAll('.admin-nav-link');
        const adminPanels = document.querySelectorAll('.admin-panel');
        adminNavLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                adminNavLinks.forEach(l => l.classList.remove('bg-gray-700'));
                link.classList.add('bg-gray-700');
                const targetPanelId = link.getAttribute('data-target');
                adminPanels.forEach(panel => {
                    panel.id === targetPanelId ? panel.classList.remove('hidden') : panel.classList.add('hidden');
                });
            });
        });

        dataSelect.value = new Date().toISOString().split('T')[0];
        console.log("Sistema de Gestão de Faltas (Supabase) inicializado.");

    </script>
</body>
</html>
