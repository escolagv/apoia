<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Sistema de Faltas - APOIA</title>
    <script src="https://cdn.tailwindcss.com?v=1.2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2?v=1.2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); }
        .calendar-day { transition: background-color 0.2s; }
        .calendar-day.has-event {
            background-color: #ebf8ff;
            font-weight: bold;
            color: #3182ce;
            position: relative;
        }
        .calendar-day.has-event::after {
            content: ''; position: absolute; bottom: 4px; left: 50%;
            transform: translateX(-50%); width: 5px; height: 5px;
            background-color: #3182ce; border-radius: 50%;
        }
        .calendar-day.other-month { color: #a0aec0; }
        @media print {
            body * { visibility: hidden; }
            #relatorio-para-impressao, #relatorio-para-impressao * { visibility: visible; }
            #relatorio-para-impressao { position: absolute; left: 0; top: 0; width: 100%; }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app-container">

        <div id="login-view" class="flex items-center justify-center min-h-screen">
            <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">

    <div id="evento-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-backdrop">

            <h3 id="evento-modal-title" class="text-xl font-bold mb-4">Adicionar Evento</h3>
            <form id="evento-form">
                <input type="hidden" id="evento-id">
                <div class="space-y-4">
                    <div><label for="evento-data" class="block text-sm font-medium text-gray-700">Data</label><input type="date" id="evento-data" required class="w-full mt-1 p-2 border rounded-md"></div>
                    <div><label for="evento-descricao" class="block text-sm font-medium text-gray-700">Descrição</label><input type="text" id="evento-descricao" required class="w-full mt-1 p-2 border rounded-md" placeholder="Ex: Feriado Nacional"></div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Abrangência</label>
                        <div class="mt-2 space-y-2">
                            <label class="flex items-center"><input type="radio" name="abrangencia" value="global" class="form-radio" checked><span class="ml-2">Toda a escola</span></label>
                            <label class="flex items-center"><input type="radio" name="abrangencia" value="especifica" class="form-radio"><span class="ml-2">Apenas para turmas específicas</span></label>

                    <div id="evento-turmas-container" class="hidden">
                        <label class="block text-sm font-medium text-gray-700">Selecione as Turmas</label>

                    <div><button type="button" id="cancel-evento-modal-btn" class="px-4 py-2 bg-gray-200 rounded-md">Cancelar</button><button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md ml-2">Salvar</button></div>

    <script type="module">
        // ================= SCRIPT COMPLETO E CORRIGIDO =================
        
        // --- VERIFICAÇÃO INICIAL CRÍTICA ---
        if (typeof supabase === 'undefined') {
            alert('Erro Crítico: A biblioteca do Supabase não carregou. Verifique sua conexão com a internet ou possíveis bloqueadores de script.');
            throw new Error('Supabase client library not found.');
        }

        const { createClient } = supabase;
        const SUPABASE_URL = 'https://agivmrhwytnfprsjsvpy.supabase.co'; // Mantenha suas credenciais
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFnaXZtcmh3eXRuZnByc2pzdnB5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyNTQ3ODgsImV4cCI6MjA3MTgzMDc4OH0.1yL3PaS_anO76q3CUdLkdpNc72EDPYVG5F4cYy6ySS0'; // Mantenha suas credenciais

        if (SUPABASE_URL.includes('SUA_URL')) throw new Error("Credenciais da Supabase não configuradas.");
        const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- Variáveis Globais ---
        let currentUser = null;
        let turmasCache = [];
        let professoresCache = [];
        let alunosCache = [];
        let eventosCache = [];
        let currentCalendarDate = new Date();

        // --- Mapeamento de Elementos (cache para performance) ---
        const ui = {
            loginView: document.getElementById('login-view'),
            loginForm: document.getElementById('login-form'),
            loginError: document.getElementById('login-error'),
            emailInput: document.getElementById('email'),
            passwordInput: document.getElementById('password'),
            togglePasswordBtn: document.getElementById('toggle-password-btn'),
            eyeIcon: document.getElementById('eye-icon'),
            eyeOffIcon: document.getElementById('eye-off-icon'),
            
            adminView: document.getElementById('admin-view'),
            adminContent: document.getElementById('admin-content'),

            eventoModal: document.getElementById('evento-modal'),
            eventoForm: document.getElementById('evento-form'),
            eventosTableBody: document.getElementById('eventos-table-body')
            // Adicione outros elementos fixos aqui se desejar
        };

        // --- Funções Auxiliares ---
        function showView(viewId) {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('professor-view').classList.add('hidden');
            document.getElementById('admin-view').classList.add('hidden');
            document.getElementById(viewId).classList.remove('hidden');
        }

        function resetLoginFormState() {
            const loginButton = ui.loginForm.querySelector('button[type="submit"]');
            ui.loginForm.reset(); 
            ui.loginError.textContent = ''; 
            if(loginButton) {
                loginButton.disabled = false;
                loginButton.textContent = 'Entrar';
            }
        }
        
        async function signOutUser() {
            await db.auth.signOut();
        }

        // --- Lógica Principal de Autenticação ---
        db.auth.onAuthStateChange(async (event, session) => {
            if (session) {
                currentUser = session.user;
                const { data, error } = await db.from('usuarios').select('papel, nome, status').eq('user_uid', currentUser.id).single();

                if (error || !data || data.status !== 'ativo') {
                    signOutUser();
                    alert('Seu perfil não foi encontrado ou está inativo.');
                    return;
                }
                
                if (data.papel === 'admin') {
                    document.getElementById('admin-info').textContent = data.nome || currentUser.email;
                    showView('admin-view');
                    await loadAdminData();
                    // Inicializa o painel do dashboard
                    document.querySelectorAll('.admin-panel').forEach(p => p.classList.add('hidden'));
                    document.getElementById('admin-dashboard-panel').classList.remove('hidden');
                    //renderDashboardPanel(); // Você pode descomentar se quiser carregar os dados do dashboard na entrada
                } else {
                    // Lógica para professor
                    showView('professor-view');
                }
            } else {
                currentUser = null;
                resetLoginFormState();
                showView('login-view');
            }
        });

        // --- Carregamento de Dados ---
        async function loadAdminData() {
            const [turmasRes, eventosRes] = await Promise.all([
                db.from('turmas').select('id, nome_turma'),
                db.from('eventos').select('*')
            ]);
            turmasCache = turmasRes.data || [];
            eventosCache = eventosRes.data || [];
        }

        // --- Funções do Calendário ---
        async function renderCalendarioPanel() {
            // Recarrega os eventos para garantir dados atualizados
            const { data } = await db.from('eventos').select('*').order('data', { ascending: false });
            eventosCache = data || [];
            renderVisualCalendar();
            renderTabelaEventos();
        }

        function renderVisualCalendar() {
            const calendarBody = document.getElementById('calendar-body');
            const calendarGrid = document.getElementById('calendar-grid');
            const calendarHeader = document.getElementById('calendar-header');
            
            calendarBody.innerHTML = '';
            calendarGrid.innerHTML = '';
            const month = currentCalendarDate.getMonth();
            const year = currentCalendarDate.getFullYear();
            calendarHeader.textContent = `${currentCalendarDate.toLocaleString('pt-BR', { month: 'long' })} de ${year}`;
            
            ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'].forEach(dia => {
                calendarGrid.innerHTML += `<div class="font-bold text-gray-600">${dia}</div>`;
            });

            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            for (let i = 0; i < firstDayOfMonth; i++) calendarBody.innerHTML += `<div></div>`;

            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                dayEl.textContent = day;
                dayEl.className = 'p-2 rounded-full cursor-pointer calendar-day hover:bg-gray-200';
                const currentDateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                dayEl.dataset.date = currentDateStr;
                const eventoDoDia = eventosCache.find(e => e.data === currentDateStr);
                if (eventoDoDia) {
                    dayEl.classList.add('has-event');
                    dayEl.dataset.eventId = eventoDoDia.id;
                }
                calendarBody.appendChild(dayEl);
            }
        }

        function renderTabelaEventos() {
            if (eventosCache.length === 0) {
                ui.eventosTableBody.innerHTML = '<tr><td colspan="4" class="p-4 text-center">Nenhum evento cadastrado.</td></tr>';
                return;
            }
            const turmasMap = new Map(turmasCache.map(t => [t.id, t.nome_turma]));
            ui.eventosTableBody.innerHTML = eventosCache.map(evento => {
                let abrangenciaTexto = 'Toda a escola';
                if (evento.abrangencia === 'especifica' && evento.turmas_ids) {
                    abrangenciaTexto = evento.turmas_ids.map(id => turmasMap.get(id) || `ID ${id}`).join(', ') || 'Nenhuma turma';
                }
                return `
                <tr class="border-b">
                    <td class="p-3">${new Date(evento.data + 'T00:00:00').toLocaleDateString('pt-BR')}</td>
                    <td class="p-3">${evento.descricao}</td>
                    <td class="p-3 text-sm text-gray-600">${abrangenciaTexto}</td>
                    <td class="p-3"><button class="text-blue-600 hover:underline edit-evento-btn" data-id="${evento.id}">Editar</button></td>
                </tr>`;
            }).join('');
        }
        
        function openEventoModal(editData = null) {
            ui.eventoForm.reset();
            document.getElementById('delete-evento-btn').classList.add('hidden');
            const turmasContainer = document.getElementById('evento-turmas-container');
            const turmasList = document.getElementById('evento-turmas-list');
            turmasContainer.classList.add('hidden');
            turmasList.innerHTML = turmasCache.map(turma => `
                <label class="flex items-center p-1 hover:bg-gray-100 rounded">
                    <input type="checkbox" class="form-checkbox" name="turma_id" value="${turma.id}">
                    <span class="ml-2 text-sm">${turma.nome_turma}</span>
                </label>`).join('');

            if (editData && editData.id) { // Edição
                document.getElementById('evento-modal-title').textContent = 'Editar Evento';
                document.getElementById('evento-id').value = editData.id;
                document.getElementById('evento-data').value = editData.data;
                document.getElementById('evento-descricao').value = editData.descricao;
                document.getElementById('delete-evento-btn').classList.remove('hidden');
                document.querySelector(`input[name="abrangencia"][value="${editData.abrangencia || 'global'}"]`).checked = true;
                if (editData.abrangencia === 'especifica') {
                    turmasContainer.classList.remove('hidden');
                    editData.turmas_ids?.forEach(id => {
                        const checkbox = turmasList.querySelector(`input[value="${id}"]`);
                        if (checkbox) checkbox.checked = true;
                    });
                }
            } else { // Criação
                document.getElementById('evento-modal-title').textContent = 'Adicionar Evento';
                document.getElementById('evento-id').value = '';
                document.getElementById('evento-data').value = editData?.date || new Date().toISOString().split('T')[0];
            }
            ui.eventoModal.classList.remove('hidden');
        }

        async function handleEventoFormSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('evento-id').value;
            const abrangencia = document.querySelector('input[name="abrangencia"]:checked').value;
            let turmasIds = null;
            if (abrangencia === 'especifica') {
                turmasIds = Array.from(document.querySelectorAll('#evento-turmas-list input:checked')).map(input => parseInt(input.value));
            }
            const eventoData = {
                data: document.getElementById('evento-data').value,
                descricao: document.getElementById('evento-descricao').value,
                abrangencia,
                turmas_ids: turmasIds
            };
            const { error } = id ? 
                await db.from('eventos').update(eventoData).eq('id', id) : 
                await db.from('eventos').insert(eventoData);
            if (error) {
                alert('Erro ao salvar evento: ' + error.message);
            } else {
                ui.eventoModal.classList.add('hidden');
                await renderCalendarioPanel();
            }
        }
        
        // --- INICIALIZAÇÃO E EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- Listeners da Tela de Login ---
            ui.loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const loginButton = e.target.querySelector('button[type="submit"]');
                loginButton.disabled = true;
                loginButton.innerHTML = `<div class="loader mx-auto"></div>`;
                const { error } = await db.auth.signInWithPassword({
                    email: ui.emailInput.value,
                    password: ui.passwordInput.value
                });
                if (error) {
                    ui.loginError.textContent = "Email ou senha inválidos.";
                    loginButton.disabled = false;
                    loginButton.textContent = 'Entrar';
                }
            });

            ui.togglePasswordBtn.addEventListener('click', () => {
                const isPassword = ui.passwordInput.type === 'password';
                ui.passwordInput.type = isPassword ? 'text' : 'password';
                ui.eyeIcon.classList.toggle('hidden', isPassword);
                ui.eyeOffIcon.classList.toggle('hidden', !isPassword);
            });

            // --- Listeners Globais e de Navegação ---
            document.getElementById('admin-logout-btn').addEventListener('click', signOutUser);
            
            document.getElementById('admin-sidebar-nav').addEventListener('click', (e) => {
                const navLink = e.target.closest('.admin-nav-link');
                if (navLink) {
                    e.preventDefault();
                    document.querySelectorAll('.admin-nav-link').forEach(l => l.classList.remove('bg-gray-700'));
                    navLink.classList.add('bg-gray-700');
                    const targetPanelId = navLink.dataset.target;
                    document.querySelectorAll('.admin-panel').forEach(p => p.classList.add('hidden'));
                    document.getElementById(targetPanelId)?.classList.remove('hidden');

                    // Carrega os dados do painel específico ao clicar
                    if (targetPanelId === 'admin-calendario-panel') renderCalendarioPanel();
                    // Adicione chamadas para outras funções de renderização aqui (renderAlunosPanel, etc.)
                }
            });

            // --- Listeners do Calendário ---
            document.getElementById('add-evento-btn').addEventListener('click', () => openEventoModal());
            document.getElementById('prev-month-btn').addEventListener('click', () => {
                currentCalendarDate.setMonth(currentCalendarDate.getMonth() - 1);
                renderVisualCalendar();
            });
            document.getElementById('next-month-btn').addEventListener('click', () => {
                currentCalendarDate.setMonth(currentCalendarDate.getMonth() + 1);
                renderVisualCalendar();
            });
            document.getElementById('calendar-body').addEventListener('click', e => {
                const dayEl = e.target.closest('.calendar-day');
                if (!dayEl) return;
                const eventId = dayEl.dataset.eventId;
                if (eventId) {
                    const evento = eventosCache.find(ev => ev.id == eventId);
                    if (evento) openEventoModal(evento);
                } else {
                    openEventoModal({ date: dayEl.dataset.date });
                }
            });
            ui.eventosTableBody.addEventListener('click', e => {
                const editBtn = e.target.closest('.edit-evento-btn');
                if (editBtn) {
                    const evento = eventosCache.find(ev => ev.id == editBtn.dataset.id);
                    if(evento) openEventoModal(evento);
                }
            });
            document.getElementById('cancel-evento-modal-btn').addEventListener('click', () => ui.eventoModal.classList.add('hidden'));
            ui.eventoForm.addEventListener('submit', handleEventoFormSubmit);
            document.querySelectorAll('input[name="abrangencia"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    document.getElementById('evento-turmas-container').classList.toggle('hidden', e.target.value !== 'especifica');
                });
            });
        });
    </script>
</body>
</html>
