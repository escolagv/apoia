<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Sistemas - EEB Getúlio Vargas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col items-center justify-center p-6">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200">
        <div class="p-8 text-center bg-white">
            <img src="./apoia/logo.png" alt="Logo EEBGV" class="h-24 mx-auto mb-4 object-contain">
            <h1 class="text-2xl font-bold text-slate-800">EEB Getúlio Vargas</h1>
            <p class="text-slate-500 text-sm">Portal de Sistemas Administrativos</p>
        </div>

        <div class="p-8 space-y-4 bg-slate-50">
            <a href="/apoia/" class="group flex items-center justify-between p-4 bg-white border border-slate-200 rounded-xl hover:border-blue-500 hover:shadow-md transition-all">
                <div class="flex items-center gap-4">
                    <div class="bg-blue-100 text-blue-600 p-3 rounded-lg group-hover:bg-blue-600 group-hover:text-white transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>
                    </div>
                    <div>
                        <span class="block font-bold text-slate-700">Sistema APOIA</span>
                        <span class="text-xs text-slate-400 font-medium">Gestão de Faltas e Chamadas</span>
                    </div>
                </div>
                <span class="text-slate-300 group-hover:text-blue-500">→</span>
            </a>

            <a href="/encaminhamentos/" class="group flex items-center justify-between p-4 bg-white border border-slate-200 rounded-xl hover:border-orange-500 hover:shadow-md transition-all">
                <div class="flex items-center gap-4">
                    <div class="bg-orange-100 text-orange-600 p-3 rounded-lg group-hover:bg-orange-600 group-hover:text-white transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                    </div>
                    <div>
                        <span class="block font-bold text-slate-700">Encaminhamentos</span>
                        <span class="text-xs text-slate-400 font-medium">Registro de Indisciplina</span>
                    </div>
                </div>
                <span class="text-slate-300 group-hover:text-orange-500">→</span>
            </a>
        </div>

        <div class="p-6 text-center border-t border-slate-100 bg-white">
            <p class="text-[10px] uppercase tracking-widest text-slate-400 font-bold">Desenvolvido por</p>
            <p class="text-sm font-semibold text-slate-600">Altnix Tecnologia</p>
        </div>
    </div>

</body>
</html>
